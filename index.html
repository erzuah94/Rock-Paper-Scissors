<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scossors </title>
    <link rel="stylesheet" href="RPS.css">
    <link rel="icon" href="img/favicon-32x32.png">
</head>
<body>
    <script>
        // alert("Welcome to the game of rock, paper, scissors click on any one of the three choice to start playing");
    </script>
<header>
 <div class="container1">
    <img class="logo" src="img/logo.svg" alt="logo">
     <div id="Score_board">
        <p id="score">SCORE</p>
        <p id="num">0</p>
    </div>
</div>
</header>

<div id="tag"> 
    <img class="tri" src="img/bg-triangle.svg">

    <div class="both">
        <button id="hand">
            <img class="Logo2" src="img/hand.svg">
            <img class="logo2" src="mobile/hand1.svg">
        </button> 

        <button id="hand2">
            <img class="Logo1" src="img/hand2.svg">
            <img class="logo1" src="mobile/scissors1.svg">
        </button>
    </div>

        <button id="rock">
            <img class="Logo3"src="img/rock.svg">
            <img class="logo3"src="mobile/rock1.svg">
        </button>  
</div>  


<div class="box1">
    <div class="content1">
        <p class="yp">You Picked</p>
        <p class="yp1"> The House Picked</p> 
    </div>
<div class="option">
 
  <img id="Mychoice" src="img/hand.svg">
  <img class="Mychoice" src="mobile/hand1.svg"> 
  
  <div class="mid">
  <p id="Result"></p>
  <button id="Home">PLAY AGAIN</button>
</div>
  <div class="des1">
  <img id="Aichoice1" src="">  
  </div>
</div>
</div>

<div class="box2">
    <div class="content1">
        <p class="yp">You Picked</p>
        <p class="yp1"> The House Picked</p> 
    </div>
<div class="option">
  <img id="Mychoice" src="img/hand2.svg">
  <img class="Mychoice" src="mobile/scissors1.svg">
  <div class="mid">
    <p id="Result2"></p>
    <button id="Home2">PLAY AGAIN</button>
  </div>
  <img id="Aichoice2" src="">  
</div>
</div>

<div class="box3">
    <div class="content1">
        <p class="yp">You Picked</p>
        <p class="yp1"> The House Picked</p> 
    </div>
<div class="option">
  <img id="Mychoice" src="img/rock.svg">
  <img class="Mychoice" src="mobile/rock1.svg">
  <div class="mid">
    <p id="Result3"></p>
    <button id="Home3" class="Home3">PLAY AGAIN</button>
  </div>
  <img id="Aichoice3" class="A3" src="">  
</div>
</div>
<button id="myRules">
        RULES
    </button>
    <div class="popup"> 
      <div class="content">
        <div class="b1">
            <p>RULES</p>
            <img src="img/icon-close.svg"class="close">
        </div>
       <img class="icon"src="img/image-rules.svg">
      </div>    
    </div>

<script src="function.js">  </script>
</body>
</html>
